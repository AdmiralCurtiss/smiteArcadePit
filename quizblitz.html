<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Smite Quizzler Blitz</title>
    <link rel="stylesheet" type="text/css" href="quizblitz.css">
</head>

<body>
    <div id="startGame">
        <button type="submit" onclick="$quizblitz.loadNewGame('questions.json')">Start New Game</button>
    </div>
    <div style="display: none;" id="pointLayout">

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="quizblitz.js"></script>
    <script>
        var add;
    var ts, timespan;
    var CCOUNT = 15;
    var t, count, isPlaying = false;
    function cddisplay() {
        // displays time in span
        document.getElementById('timespan').innerHTML = count;
    };
    function countdown() {
        // starts countdown
        cddisplay();
        if (!isPlaying) {
            isPlaying = true;
            $('#think-music')[0].play();
        }
        if (count === 0) {
            // time is up
            clearTimeout(t);
            $quiz.isCorrect(false);
            cdreset();
        } else {
            count--;
            t = setTimeout("countdown()", 1000);
        }
    };
    function cdpause() {
        // pauses countdown
        isPlaying = false;
        clearTimeout(t);
        $('#think-music')[0].pause();
    };
    function cdreset() {
        // resets countdown
        cdpause();
        $('#think-music')[0].currentTime = 0;
        count = CCOUNT;
        cddisplay();
    };
    window.onload = function() {
        cdreset();
    }

    </script>
    <audio id="think-music" preload>
        <source src="familythink.mp3" />
    </audio>
    <audio id="right-sound" preload>
        <source src="right.mp3" />
    </audio>
    <audio id="wrong-sound" preload>
        <source src="wrong.mp3" />
    </audio>
</body>

</html>
