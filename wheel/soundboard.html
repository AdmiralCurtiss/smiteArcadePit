<script>
    window.onload = function () {
        $soundboard.audioslider('wrong-sound');
        $soundboard.audioslider('right-sound');
        $soundboard.audioslider('altright');
		$soundboard.audioslider('close');
        $soundboard.audioslider('timeup');					
    }
		$soundboard = {
			play: function(name)
			{
				$('#' + name).bind('ended', function(){
					$('#' + name + '-status').text('(Stop)');
					});
				$('#' + name + '-status').text('(Playing)');
				$('#' + name)[0].play();
			},
			pause: function(name)
			{
				$('#' + name + '-status').text('(Paused)');
				$('#' + name)[0].pause();
			},
			stop: function(name)
			{
				$('#' + name).unbind();
				$('#' + name + '-status').text('(Stop)');
				$('#' + name)[0].pause();
				$('#' + name)[0].currentTime = 0;
			},
			audioslider: function(name) {
			    $('#' + name + "-slider").slider({
			        orientation: "horizontal",
			        value: $('#' + name)[0].volume,
			        min: 0,
			        max: 1,
			        range: 'min',
			        animate: true,
			        step: .1,
			        slide: function (e, ui) {
			            $('#' + name)[0].volume = ui.value;
			        }
			    });
			}
		}
	</script>
	<audio id="right-sound" preload>

	</audio>
